<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anime Quiz</h1>
        <div class="scoreboard">
            <h3 id="count">Q: 1/10</h3>
            <h3 id="score">Score: 0/10</h3>
        </div>
        <div class="quiz">
            <h2 id="question"></h2>
            <div class="options">

            </div>
            <h3 id="correct-ans">Correct Answer: </h3>
        </div>
        <button class="btn" id="next">Next</button>
        <button class="btn" id="reset" onclick="resetQuiz()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
